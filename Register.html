<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body style="font-family: Noto Sans Thai;" class="bg-gray-100">
    <div class="h-screen">
        <div class="max-w-3xl mx-auto px-4 py-4">
            <form>
                <div class="bg-white relative p-10 shadow rounded-lg w-6/6 md:w-5/6 lg:w-4/6 xl:w-3/6 mx-auto">
                    <div class="mb-5 text-center">
                        <div class="mx-auto w-32 h-32 mb-2 border rounded-md relative bg-gray-100 mb-4 shadow-inset">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                                alt="Default Image" id="preview" class="object-cover w-full ">
                        </div>
                        <label for="file"
                            class="cursor-pointer inline-flex justify-between items-center border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium">
                            อัพโหลดรูป
                            <input type="file" id="file" name="file" accept="image/*" class="hidden">
                        </label>
                        <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">คลิกเพื่ออัพโหลดรูปของคุณ</div>
                    </div>
                    <div class="mb-5">
                        <div class="relative">
                            <input type="text" id="userlineId" name="userlineId" placeholder="Auto keyId"
                                class="bg-gray-300 to-gray-100 w-full px-4 py-3 rounded-lg shadow-sm text-gray-600 font-medium"
                                readonly>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined">fingerprint</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="relative">
                            <input type="text" id="nameId" name="nameId" placeholder="ชื่อ-สกุล"
                                class=" w-full px-4 py-3 rounded-lg shadow-sm text-gray-600 font-medium">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined">signature</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="relative">
                            <input type="text" id="numberId" name="numberId" placeholder="เลขรหัสพนักงาน"
                                class=" w-full px-4 py-3 rounded-lg shadow-sm text-gray-600 font-medium">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined">passkey</span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="relative">
                            <input type="text" id="roleId" name="roleId" placeholder="ตำแหน่ง"
                                class="w-full px-4 py-3 rounded-lg shadow-sm text-gray-600 font-medium">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="material-symbols-outlined">editor_choice</span>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <button type="button" id="submitBtn"
                        class="bg-gray-900 text-center w-full text-white py-4 px-4 rounded hover:bg-gray-500">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        window.onload = function () {
            //initializeLiff();
        };




        async function initializeLiff() {
            await liff.init({ liffId: '2006014637-wDJVagdW' });


            // ตรวจสอบว่า LIFF login อยู่หรือไม่
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }


        // ดึงข้อมูลโปรไฟล์ของผู้ใช้
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userlineId').value = profile.userId;
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }


        // ส่ง Flex Message
        async function sendFlexMessage() {
            const flexMessage = {
                type: 'flex',
                altText: 'ลงทะเบียนเรียบร้อย',
                contents: {
                    type: 'bubble',
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        contents: [
                            {
                                type: 'text',
                                text: 'ลงทะเบียนเรียบร้อย!',
                                weight: 'bold',
                                size: 'lg',
                                wrap: true,
                            },
                        ],
                    },
                },
            };


            await liff.sendMessages([flexMessage]);
        }


        let url = " https://script.google.com/macros/s/AKfycbwOo8PfZOeOK8MN-Azk_P2TH3DUgnLJLw3pLuqGQDNyaBcSrRo-50BrqWu317CmJIGX0g/exec ";
        let fileInput = document.getElementById("file");
        let imgPreview = document.getElementById("preview");
        let userlineIdInput = document.getElementById("userlineId");
        let nameIdInput = document.getElementById("nameId");
        let roleId = document.getElementById("roleId");
        let numberIdInput = document.getElementById("numberId");
        let submitBtn = document.getElementById("submitBtn");


        // ฟังก์ชันแปลงไฟล์เป็น base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                let reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }


        // ฟังก์ชันแสดงตัวอย่างรูปที่เลือก
        function previewImage() {
            // ตรวจสอบว่ามีไฟล์ที่เลือกหรือไม่
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let reader = new FileReader();


                reader.onload = function (e) {
                    imgPreview.src = e.target.result;
                };


                reader.readAsDataURL(file);
            } else {
                imgPreview.src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png";
            }
        }


        // เพิ่ม event listener สำหรับการเปลี่ยนแปลงไฟล์ input
        fileInput.addEventListener('change', () => {
            previewImage();
        });


        // ฟังก์ชันตรวจสอบความถูกต้องของฟอร์ม
        function validateForm() {
            const userlineId = userlineIdInput.value.trim();
            const nameId = nameIdInput.value.trim();
            const roleIdValue = roleId.value.trim();


            // ตรวจสอบว่ามีฟิลด์ที่จำเป็นว่ามีค่าอยู่หรือไม่
            if (userlineId === '' || nameId === '' || roleIdValue === '') {
                return false;
            }


            return true;
        }


        // เพิ่ม event listener สำหรับปุ่ม submit
        submitBtn.addEventListener('click', async (event) => {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ


            // ตรวจสอบความถูกต้องของฟิลด์ที่จำเป็นก่อนดำเนินการต่อ
            if (!validateForm()) {
                // แสดงข้อความแสดงข้อผิดพลาดหากการตรวจสอบไม่ผ่าน
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Please fill in all required fields.',
                });
                return;
            }


            // แสดง dialog ยืนยัน
            const isConfirmed = await showConfirmationDialog();


            if (isConfirmed) {
                // ผู้ใช้ยืนยัน ดำเนินการส่งฟอร์มต่อ


                // ปิดการใช้งานปุ่ม submit
                submitBtn.disabled = true;


                try {
                    let obj;


                    // ตรวจสอบว่ามีไฟล์ที่เลือกหรือไม่
                    if (fileInput.files.length > 0) {
                        let file = fileInput.files[0];
                        let base64 = await getBase64(file);
                        imgPreview.src = `data:${file.type};base64,${base64}`;


                        obj = {
                            base64: base64,
                            type: file.type,
                            name: file.name,
                            userlineId: userlineIdInput.value,
                            nameId: nameIdInput.value,
                            roleId: roleId.value,
                            numberId: numberIdInput.value
                        };
                    } else {
                        // ดึงภาพ default และแปลงเป็น base64
                        let response = await fetch("https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png");
                        let blob = await response.blob();
                        let base64 = await getBase64(blob);


                        obj = {
                            base64: base64,
                            type: "image/png", // สมมติว่าเป็นภาพ PNG default
                            name: "Avatar.png", // ชื่อสำหรับภาพ default
                            userlineId: userlineIdInput.value,
                            nameId: nameIdInput.value,
                            roleId: roleId.value,
                            numberId: numberIdInput.value
                        };
                    }


                    Swal.fire({
                        title: 'กำลังบันทึก, รอสักครู่...',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        html: '<div class="swal2-loading"></div>',
                        onBeforeOpen: () => {
                            Swal.showLoading();
                        }
                    });


                    let response = await fetch(url, {
                        method: "POST",
                        body: JSON.stringify(obj)
                    });


                    let data = await response.text();


                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: 'บันทึกข้อมูลของคุณเรียบร้อย!',
                        icon: 'success',
                        confirmButtonText: 'ปิด',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            // ปิดหน้าต่าง LIFF
                            liff.closeWindow();
                        }
                    });
                    sendFlexMessage();
                    console.log(data);
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'An error occurred while submitting data.',
                    });


                    console.error(error);
                } finally {
                    // เปิดการใช้งานปุ่ม submit อีกครั้งหลังจากการอัปโหลดสำเร็จหรือเกิดข้อผิดพลาด
                    submitBtn.disabled = false;
                }
            } else {
                // ผู้ใช้ยกเลิกการส่งข้อมูล
                Swal.fire('Submission Canceled', 'Your data has not been submitted.', 'info');
            }
        });


        // ฟังก์ชันแสดง dialog ยืนยัน
        async function showConfirmationDialog() {
            const confirmation = await Swal.fire({
                title: 'ยืนยันการส่งข้อมูล',
                text: 'แน่ใจ ว่าคุณกำลังส่งข้อมูล?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'ใช่, ส่งข้อมูล!',
                cancelButtonText: 'ไม่, ยกเลิก'
            });


            return confirmation.isConfirmed;
        }
    </script>
</body>


</html>
